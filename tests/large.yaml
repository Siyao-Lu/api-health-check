- name: slow-down-endpoint
  url: https://httpstat.us/200?sleep=5000
  method: GET
  headers:
    Accept: "text/html"
  body: ""

- name: slow-up-endpoint
  url: https://httpstat.us/200?sleep=4999
  method: GET
  headers:
    Accept: "text/html"
  body: ""

- name: timeout-endpoint
  url: https://httpstat.us/200?sleep=10000
  method: GET
  headers:
    Accept: "text/html"
  body: ""

- name: redirect-endpoint
  url: https://httpstat.us/301
  method: GET
  headers:
    Accept: "text/html"
  body: ""

- name: not-found-endpoint
  url: https://httpstat.us/404
  method: GET
  headers:
    Accept: "text/html"
  body: ""

- name: internal-server-error-endpoint
  url: https://httpstat.us/500
  method: GET
  headers:
    Accept: "text/html"
  body: ""

- name: jsonplaceholder-get
  url: https://jsonplaceholder.typicode.com/posts/1
